<!DOCTYPE html>
<html>

<head>
  <title>Tutorial</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-g<H2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="search.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PhotoStock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <!--  -->
  <div class="container-fluid">
    <div class="row searchFilter">
      <div class="col-sm-12">
        <div class="input-group">
          <input id="table_filter" type="text" class="form-control"
            aria-label="Text input with segmented button dropdown">
          <div class="input-group-btn">
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"><span class="label-icon">Category</span> <span
                class="caret">&nbsp;</span></button>
            <div class="dropdown-menu dropdown-menu-right">
              <ul class="category_filters">
                <li>
                  <input class="cat_type category-input" data-label="All" id="all" value="" name="radios"
                    type="radio"><label for="all">All</label>
                </li>
                <li>
                  <input type="radio" name="radios" id="Design" value="Design"><label class="category-label"
                    for="Design">Design</label>
                </li>
                <li>
                  <input type="radio" name="radios" id="Marketing" value="Marketing"><label class="category-label"
                    for="Marketing">Marketing</label>
                </li>
                <li>
                  <input type="radio" name="radios" id="Programming" value="Programming"><label class="category-label"
                    for="Programming">Programming</label>
                </li>
                <li>
                  <input type="radio" name="radios" id="Sales" value="Sales"><label class="category-label"
                    for="Sales">Sales</label>
                </li>
                <li>
                  <input type="radio" name="radios" id="Support" value="Support"><label class="category-label"
                    for="Support">Support</label>
                </li>
              </ul>
            </div>
            <button id="searchBtn" type="button" class="btn btn-secondary btn-search"><span
                class="glyphicon glyphicon-search">&nbsp;</span> <span class="label-icon">Search</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="heading">
      <h3>Photo <span>Gallery</span></h3>
    </div>
    <div class="box">

      <div class="dream">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg">
        <img src="img/5.jpg">
      </div>7

    <div class="dream">
      <img src="img/6.jpg">
      <img src="img/7.jpg">
      <img src="img/8.jpg">
      <img src="img/9.jpg">
      <img src="img/10.jpg">
    </div>

  </div>

  <div class="dream">
    <img src="img/11.jpg">
    <img src="img/12.jpg">
    <img src="img/13.jpg">
    <img src="img/14.jpg">
    <img src="img/15.jpg">

  </div>
  <br>

  <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <span class="page-link">2</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

</body>

</html>
